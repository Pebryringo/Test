<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERA L3 Disturbance Alert - Leaflet WebGIS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet@latest/dist/GeoRasterLayer.js"></script>

    <script>
        // Inisialisasi peta dengan Leaflet
        var map = L.map('map').setView([0, 0], 2); // Lokasi default (0, 0) dan zoom level 2

        // Tambahkan Tile OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        /// URL Proxy (gunakan dengan hati-hati, atau buat server proxy sendiri)
var proxyUrl = 'https://cors-anywhere.herokuapp.com/';
var cogUrl = 'https://data.lpdaac.earthdatacloud.nasa.gov/lp-prod-public/OPERA_L3_DIST-ALERT-HLS_V1/OPERA_L3_DIST-ALERT-HLS_T59VNJ_20240304T235611Z_20240306T222423Z_S2A_30_v1/OPERA_L3_DIST-ALERT-HLS_T59VNJ_20240304T235611Z_20240306T222423Z_S2A_30_v1_VEG-DIST-STATUS.tif';

fetch(proxyUrl + cogUrl)
    .then(response => response.arrayBuffer())
    .then(buffer => {
        var geoRaster = new GeoRasterLayer({
            geoRaster: buffer
        }).addTo(map);

        map.fitBounds(geoRaster.getBounds()); // Sesuaikan batas peta dengan layer
    })
    .catch(error => console.error('Error loading COG:', error));
    </script>
</body>
</html>
